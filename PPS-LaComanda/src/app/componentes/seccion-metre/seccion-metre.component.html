<ng-container *ngIf='!splash'>
    <ion-card class="numeroMesa">
        <ion-card-content>
            <h4 style="color:rgb(240, 240, 240); font-size: 20px;text-align: center;">{{'seccion-metre.LISTA_ESPERA' | translate}}</h4>
        </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let item of listaEspera" style="background-color:  #332920cb; border-radius: 15px;">
        <div>
            <ion-item color="transparent" style="background: transparent;">
                <ion-label>
                    <p style="color:rgb(240, 240, 240); font-size: 15px">{{'seccion-metre.TIPO_MESA' | translate}}
                        <span style="font-size: 15px; color: chocolate;"> {{item.tipo}}</span>
                    </p> <br>
                    <p style="color:rgb(240, 240, 240); font-size: 15px;">{{'seccion-produccion.NOMBRE' | translate}}
                        <span style="font-size: 15px; color: chocolate;"> {{item.nombre}}</span>
                    </p> <br>
                    <p style="color:rgb(240, 240, 240); font-size: 15px;">{{'seccion-metre.CANTIDAD_COMENSALES' | translate}}
                        <span style="font-size: 15px; color: chocolate;"> {{item.comensales}}</span>
                    </p>
                </ion-label>
            </ion-item>
            <ion-card-content>
                <ion-button color="success" (click)="comprobarMesas(item)" expand="block" color="light">{{'seccion-metre.ASIGNAR_MESA' | translate}}</ion-button>
            </ion-card-content>
        </div>
    </ion-card>
</ng-container>
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <img src="../../assets/icon/gifAnimado.gif" class="loading">
</div>
