<ion-header>
    <ion-toolbar color="fondo">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" slot="start" icon="arrow-back-circle"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'alta-mesa.TITULO' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
        <img src="../../assets/icon/gifAnimado.gif" class="loading">
    </div>
    <ion-card *ngIf='!splash'>
        <ion-card-header>
            <div align="center">
                <img [src]="mesaJson.foto" alt="" width="100px" height="100px" class="icon">
            </div>
        </ion-card-header>
        <ion-item>
            <ion-label>{{'alta-mesa.TIPO' | translate}}</ion-label>
            <ion-select [(ngModel)]="pickedName" interface="popover" placeholder="{{'alta-mesa.placeHolders.SELECCIONE' | translate}}" (ionChange)="pickerUser(pickedName)">
                <ion-select-option *ngFor="let mesa of listaTipo" value="{{mesa.tipo}}">{{mesa.tipo | translate}}</ion-select-option>
            </ion-select>
        </ion-item>
        <form [formGroup]="miFormulario">
            <ion-item class="labels" fill="outline">
                <br>
                <ion-input type="number" [(ngModel)]="mesaJson.numero" formControlName="numero" placeholder="{{'alta-mesa.placeHolders.NUMERO' | translate}}" min='1' max='99'></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.numero">
                    <div class="error-message" *ngIf="miFormulario.get('numero').hasError(validation.type) && (miFormulario.get('numero').dirty || miFormulario.get('numero').touched)">
                        {{ validation.message | translate}}
                    </div>
                </ng-container>
            </div>
            <ion-item class="labels">
                <br>
                <ion-input type="number" [(ngModel)]="mesaJson.comensales" formControlName="comensales" placeholder="{{'alta-mesa.placeHolders.COMENSALES' | translate}}" min='1' max='99'></ion-input>
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.comensales">
                    <div class="error-message" *ngIf="miFormulario.get('comensales').hasError(validation.type) && (miFormulario.get('comensales').dirty || miFormulario.get('comensales').touched)">
                        {{ validation.message | translate }}
                    </div>
                </ng-container>
            </div>
        </form>
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <ion-button (click)="tomarFotografia()" color='cubiertos' class="btnRegistro" expand="block">{{'alta-mesa.textoBotones.TOMAR_FOTO' | translate}}</ion-button>
                </ion-col>
            </ion-row>
            <ion-button (click)="registrar()" class="btnRegistro" color='cubiertos' [disabled]="!miFormulario.valid" expand="block">{{'alta-mesa.textoBotones.REGISTRAR_MESA' | translate}}</ion-button>
        </ion-grid>
    </ion-card>
</ion-content>
