<body class="fondo">
  <ion-header class="ion-no-border" translucent="true">
    <ion-card class="toolbar-card">
      <table style="width:100%;height: 60px;">
        <tr>
          <td class="toolbar-btn-back">
            <button class="btn-icon" (click)="volver()">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
          </td>
          <td class="toolbar-title">
            <ion-text>
              <label><b>Notificaciones</b></label>
            </ion-text>
          </td>
        </tr>
      </table>
    </ion-card>
  </ion-header>
  
  <ion-content class="content">
      <div class="container-list">
  
          <div class="list-empty" *ngIf="listaNotificaciones && listaNotificaciones.length === 0" align="center">
            <h2>
              No tiene notificaciones
            </h2>
          </div>
      
          <div class="list-item" *ngFor="let notificacion of listaNotificaciones">
            <ion-item style="--background: none;width: 100%;">
              <ion-label color="light">
                <h2 class="ion-text-capitalize bold">{{notificacion.mensaje}}</h2>
              </ion-label>
            </ion-item>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
  </ion-content>

</body>
