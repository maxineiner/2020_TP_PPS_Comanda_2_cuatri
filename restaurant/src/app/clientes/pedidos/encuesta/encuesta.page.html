<body class="fondo">
  <ion-header class="ion-no-border" translucent="true">
    <ion-card class="toolbar-card">
      <table style="width:100%;height: 60px;">
        <tr>
          <td class="toolbar-btn-back">
            <button class="btn-icon" (click)="dismiss()">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
          </td>
          <td class="toolbar-title">
            <ion-text>
              <label><b>Encuestas</b></label>
            </ion-text>
          </td>
        </tr>
      </table>
    </ion-card>
  </ion-header>


  <ion-content class="content">
    <div class="divScroll" >
      <ion-card style="border-radius:10px;">
        <ion-card-content style="padding: 6%;">
          <form [formGroup]="formEncuesta" (ngSubmit)="onSubmitEncuesta()">
            <label class="lbl">Calidad</label>
            <ion-range min="1" max="10" color="dark" pin snaps="true" ticks="true" [formControl]="formEncuesta.controls.calidad">
              <ion-icon slot="start" name="sad-outline"></ion-icon>
              <ion-icon slot="end" name="happy-outline"></ion-icon>
            </ion-range>
            <label class="lbl"
              *ngIf="formEncuesta.controls.calidad.invalid && (formEncuesta.controls.calidad.touched || formEncuesta.controls.calidad.dirty)">{{ mostrarError('calidad') }}</label>
        
            <label class="lbl">Servicio</label>
            <ion-range min="1" max="10" color="dark" pin snaps="true" ticks="true" [formControl]="formEncuesta.controls.servicio">
              <ion-icon slot="start" name="sad-outline"></ion-icon>
              <ion-icon slot="end" name="happy-outline"></ion-icon>
            </ion-range>
            <label class="lblError"
              *ngIf="formEncuesta.controls.servicio.invalid && (formEncuesta.controls.servicio.touched || formEncuesta.controls.servicio.dirty)">{{ mostrarError('servicio') }}</label>
        
            <label class="lbl">Limpieza</label>
            <ion-range min="1" max="10" color="dark" pin snaps="true" ticks="true" [formControl]="formEncuesta.controls.limpieza">
              <ion-icon slot="start" name="sad-outline"></ion-icon>
              <ion-icon slot="end" name="happy-outline"></ion-icon>
            </ion-range>
            <label class="lbl"
              *ngIf="formEncuesta.controls.limpieza.invalid && (formEncuesta.controls.limpieza.touched || formEncuesta.controls.limpieza.dirty)">{{ mostrarError('limpieza') }}</label>
        
            <label class="lbl">Comentarios</label>
            <ion-textarea inputmode="text" [autoGrow]="true" [formControl]="formEncuesta.controls.comentarios" class="textarea"></ion-textarea>
            <label class="lbl-error"
              *ngIf="formEncuesta.controls.comentarios.invalid && (formEncuesta.controls.comentarios.touched || formEncuesta.controls.comentarios.dirty)">
              {{ mostrarError('comentarios') }}
            </label>
            <br>
            <button class="btn" type="submit"><b>Enviar encuesta</b></button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>


</body>
