<app-toolbar
  [titulo]="'AGREGAR PROPINA'"
  [backBtn]="'propinas'"
  [usuario]="null">
</app-toolbar>

<ion-content>
  <body class="fondo">
    <ion-card style="border-radius:10px;margin-top: 10%;">
      <ion-card-content style="padding: 10%;">
        <form [formGroup]="formPropina" (ngSubmit) ="onSubmitPropina()">
          <ion-item>
            <ion-label position="floating">Porcentaje de propina</ion-label>
            <ion-input type="number" [formControl]="formPropina.controls.porcentajePropina"></ion-input>
          </ion-item>
          <ion-label *ngIf="formPropina.controls.porcentajePropina.invalid && (formPropina.controls.porcentajePropina.touched || formPropina.controls.porcentajePropina.dirty)">
            <b>{{ mostrarError('porcentajePropina') }}</b>
          </ion-label>    
          <br>
          <ion-item>
            <ion-label class="lblTitulo">Nivel de satisfacci√≥n</ion-label>
            <ion-select [formControl]="formPropina.controls.nivelSatisfaccion" interface="action-sheet">
              <ion-select-option *ngFor="let nivel of nivelSatisfaccion">{{ nivel }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-label *ngIf="formPropina.controls.nivelSatisfaccion.invalid && (formPropina.controls.nivelSatisfaccion.touched || formPropina.controls.nivelSatisfaccion.dirty)">
            <b>{{ mostrarError('nivelSatisfaccion') }}</b> 
          </ion-label>
          <br>
          <br>
          <button class="btn" type="submit">ENVIAR</button>
        </form>
      </ion-card-content>
    </ion-card>
  </body>
  
</ion-content>
